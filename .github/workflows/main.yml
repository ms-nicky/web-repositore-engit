name: MS WEB (Auto Restart)

on:
  workflow_dispatch:

jobs:
  run-node-tunnel:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Maksimum 6 jam per job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Start Node.js app
        run: |
          npm start 2>&1 | tee node.log &
          echo "‚úÖ Node.js app started"

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb || sudo apt-get -f install -y

      - name: Run Cloudflare Tunnel
        run: |
          cloudflared tunnel run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee tunnel.log &
          echo "‚úÖ Cloudflare tunnel started"

      - name: (Opsional) Jalankan SSHX session
        run: |
          echo "Starting sshx.io session..."
          (curl -sSf https://sshx.io/get | sh -s run) 2>&1 | tee sshx.log &
          sleep 8
          echo "=== sshx.io log preview ==="
          head -n 20 sshx.log || true
          echo "==========================="

      - name: Keep workflow alive (6 jam)
        run: |
          end=$((SECONDS+21600)) # 6 jam = 21600 detik
          while [ $SECONDS -lt $end ]; do
            echo "[$(date)] Workflow alive..."
            sleep 300
          done

      - name: üîÅ Restart workflow otomatis
        if: always()
        run: |
          echo "üîÅ Restarting workflow..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
            -d '{"ref":"main"}'
